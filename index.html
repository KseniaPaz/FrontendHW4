<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="fonts/Gilroy-Bold/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/Gilroy-Medium/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/Gilroy-Semibold/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="img/HeaderLogo.svg" alt="HeaderLogo">
        <div class="menu">
            <a class="menu__link" href="#">Home</a>
            <a class="menu__link" href="#">About Us</a>
            <a class="menu__link" href="#">Services</a>
            <a class="menu__link" href="#">Features</a>
            <a class="menu__link" href="#">Team</a>
            <a class="menu__link" href="#">Blog</a>
            <a class="menu__link" href="#">Contact</a>
        </div>
    </div>
    <div class="top">
        <div class="top__content">
            <img class="top__image" src="img/TopImage.svg" alt="TopImage">
            <div class="content">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <h3 class="subtitle">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</h3>
                <div class="top__buttons">
                    <button class="start__button">Start Now</button>
                    <button class="watch__button" >Watch Video</button>
                </div>
            </div>
        </div>
    </div>    

    <div class="top__logos">
        <img src="img/logo1.svg" alt="logo1">
        <img src="img/logo2.svg" alt="logo2">
        <img src="img/logo3.svg" alt="logo3">
        <img src="img/logo4.svg" alt="logo4">
        <img src="img/logo5.svg" alt="logo5">
        <img src="img/logo6.svg" alt="logo6">
    </div>        
            
</body>

</html>
